<!DOCTYPE html>
<html>

<head>

    <title>HistoLight</title>

    <link rel="stylesheet" type="text/css" href="css/hl.css">
    <link rel="stylesheet" type="text/css" href="css/jqueryloading/loading.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/hl.js"></script>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script type="text/javascript" src="js/jqueryloading/jquery.loading.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>

<body onload="javascript:init()">

<div class="margin-left-20 display-flex">

	<div class="margin-5">
    	<img src="img/hl.png" />
	</div>

    <div class="margin-10 display-flex">

        <div class="margin-5">
            <label class="fieldLabel">Table: </label>
            <select name="tables" id="tables">
                <option value="-1">----</option>
            </select>
        </div>

        <div class="space-20"></div>

        <div class="margin-5">
            <label class="fieldLabel">Column: </label>
            <select name="columns" id="columns">
                <option value="-1">----</option>
            </select>
        </div>

        <div class="space-20"></div>

        <div class="margin-5">
            <label class="fieldLabel">Classes: </label>
            <input id="classes" class="inputText" type="number" min="1" max="99" value="5"/>
        </div>

        <div class="space-20"></div>

        <button id="go_button" type="button" class="btn btn-primary height-38">Run</button>

        <div class="space-20"></div>

        <button id="redo_button" type="button" class="btn btn-primary height-38">Reset</button>

    </div>

</div>


<div id="outputDiv" class="margin-20 display-flex">

    <div id="errorTextDiv"></div>

    <div id="statsDiv" class="margin-left-20 margin-top-60"></div>

    <div id="histoDiv"></div>

</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update Value</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <table>
                    <tr colspan="2">
                        <div id="updateValueMessageTextDiv"></div>
                    </tr>
                    <tr>
                        <td><label class="fieldLabel">Current Value</label></td>
                        <td><input type="number" id="currentvalue"/></td>
                    </tr>
                    <tr>
                        <td><label class="fieldLabel">New Value</label></td>
                        <td><input type="number" id="newvalue"/></td>
                    </tr>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="updateValue" type="button" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
